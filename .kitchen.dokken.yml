---
driver:
  name: dokken
  chef_version: latest
  privileged: true

transport:
  name: dokken

provisioner:
  name: dokken
  product_name: chef
  product_version: latest
  channel: stable
  install_strategy: once
  always_update_cookbooks: true
  log_level: info

verifier:
  name: inspec

platforms:
  - name: centos-7
    driver:
      platform: rhel
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN yum -y install lsof which systemd-sysv initscripts wget net-tools sudo

suites:
  - name: default
    driver:
      vm_hostname: ambari-server
    run_list:
      - recipe[ambari-chef::ambari_server_prerequisites]
      - recipe[ambari-chef::ambari_server]
      - recipe[hdp-chef::hdp]
      - recipe[ambari-chef::ambari_cluster]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
